<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Reha</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
      background-size: cover;
      background-position: center;
      color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      max-width: 520px;
      padding: 60px 50px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      border-radius: 18px;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 28px;
    }

    .text {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #e6e6e6;
      margin-bottom: 40px;
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: 1.9rem;
      margin-bottom: 30px;
    }

    .tap {
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      opacity: 0.7;
    }

    .reveal {
      display: none;
      margin-top: 30px;
      font-size: 1.1rem;
      animation: fadeIn 1.5s ease;
    }

    .signature {
      margin-top: 16px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body onclick="reveal()">

  <div class="card">
    <div class="title">Reha</div>

    <div class="text">
      If this moment ever becomes a memory,<br>
      I hope it’s a good one.
    </div>

    <div class="question">
      Will you be my Valentine?
    </div>

    <div class="tap">( tap anywhere )</div>

    <div class="reveal" id="revealText">
      I’m glad this moment found you.<br>
      <div class="signature">— Yogesh</div>
    </div>
  </div>

  <script>
    function reveal() {
      document.getElementById("revealText").style.display = "block";
    }
  </script>

</body>
</html>
