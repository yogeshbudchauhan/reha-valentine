<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Reha ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background:
    linear-gradient(
      rgba(40, 0, 0, 0.45),
      rgba(40, 0, 0, 0.45)
    ),
    url('https://images.unsplash.com/photo-1496062031456-07b8f162a322');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* Content container */
.content {
  text-align: center;
  max-width: 720px;
  padding: 40px;
  animation: fadeUp 1.8s ease forwards;
}

/* Name */
.name {
  font-family: 'Playfair Display', serif;
  font-size: 3.2rem;
  margin-bottom: 18px;
  text-shadow: 0 6px 18px rgba(0,0,0,0.8);
}

/* Divider */
.divider {
  width: 70px;
  height: 1px;
  background: rgba(255,255,255,0.6);
  margin: 0 auto 34px;
}

/* Message */
.message p {
  font-size: 1.15rem;
  line-height: 1.9;
  margin-bottom: 14px;
  opacity: 0;
  animation: fadeUp 1.2s ease forwards;
  text-shadow: 0 4px 14px rgba(0,0,0,0.85);
}

.message p:nth-child(1) { animation-delay: 0.6s; }
.message p:nth-child(2) { animation-delay: 1.2s; }
.message p:nth-child(3) { animation-delay: 1.8s; }

/* Question */
.question {
  font-family: 'Playfair Display', serif;
  font-size: 2.3rem;
  margin-top: 38px;
  opacity: 0;
  animation: fadeUp 1.2s ease forwards;
  animation-delay: 2.4s;
  text-shadow: 0 6px 18px rgba(0,0,0,0.9);
}

/* Heart */
.heart {
  font-size: 1.8rem;
  margin-top: 22px;
  animation: heartbeat 2s infinite;
}

/* Signature */
.signature {
  margin-top: 30px;
  font-size: 0.95rem;
  opacity: 0.9;
  text-shadow: 0 4px 12px rgba(0,0,0,0.8);
}

/* Animations */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(28px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}
</style>
</head>

<body>

<div class="content">
  <div class="name">Reha</div>
  <div class="divider"></div>

  <div class="message">
    <p>Mero maya, Reha ❤️</p>
    <p>Timi sundar matrai hoina, timi magical chauu.</p>
    <p>Timro maya le malai bawla banai sakyo.</p>
  </div>

  <div class="question">
    Be my Valentine… sadhai ko lagi
  </div>

  <div class="heart">❤️</div>

  <div class="signature">— Yogesh</div>
</div>

</body>
</html>
