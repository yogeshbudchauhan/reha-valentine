<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reha</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background:
        linear-gradient(rgba(255,255,255,0.75), rgba(255,255,255,0.75)),
        url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3a3a3a;
    }

    .card {
      background: rgba(255,255,255,0.85);
      padding: 60px 55px;
      border-radius: 22px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.15);
      animation: fadeIn 1.8s ease;
    }

    .name {
      font-family: 'Playfair Display', serif;
      font-size: 2.3rem;
      margin-bottom: 24px;
    }

    .text {
      font-size: 1.05rem;
      line-height: 1.7;
      margin-bottom: 36px;
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 36px;
      border-radius: 999px;
      border: 1px solid #c89ca0;
      background: transparent;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #c89ca0;
      color: white;
    }

    .answer {
      display: none;
      margin-top: 30px;
      font-size: 1.1rem;
      animation: fadeIn 1.2s ease;
    }

    .signature {
      margin-top: 14px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="name">Reha</div>

    <div class="text">
      If love is a moment,<br>
      let this be one of them.
    </div>

    <div class="question">
      Will you be my Valentine?
    </div>

    <button onclick="show()">Yes</button>

    <div class="answer" id="answer">
      I was hoping youâ€™d say that ðŸŒ·
      <div class="signature">â€” Yogesh</div>
    </div>
  </div>

  <script>
    function show() {
      document.getElementById("answer").style.display = "block";
    }
  </script>

</body>
</html>
