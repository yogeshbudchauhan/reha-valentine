<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Reha</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap');* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(180deg, #0f0f14, #1a1a22);
  color: #eaeaf0;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.grain {
  position: fixed;
  inset: 0;
  background-image: url('https://grainy-gradients.vercel.app/noise.svg');
  opacity: 0.12;
  pointer-events: none;
}

.card {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-radius: 24px;
  padding: 60px 50px;
  max-width: 520px;
  text-align: center;
  backdrop-filter: blur(18px);
  box-shadow: 0 40px 120px rgba(0,0,0,0.6);
  animation: fadeUp 1.6s ease forwards;
}

.name {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  letter-spacing: 0.04em;
  margin-bottom: 18px;
}

.line {
  width: 48px;
  height: 1px;
  background: rgba(255,255,255,0.35);
  margin: 0 auto 26px;
}

.text {
  font-size: 1rem;
  line-height: 1.7;
  color: #cfcfe6;
  margin-bottom: 40px;
}

.question {
  font-family: 'Playfair Display', serif;
  font-size: 1.9rem;
  margin-bottom: 36px;
}

.btn {
  padding: 14px 36px;
  font-size: 0.95rem;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.4);
  background: transparent;
  color: #fff;
  cursor: pointer;
  transition: all 0.35s ease;
  letter-spacing: 0.08em;
}

.btn:hover {
  background: #ffffff;
  color: #0f0f14;
  transform: translateY(-2px);
}

.answer {
  margin-top: 36px;
  font-size: 1.1rem;
  color: #e6e6ff;
  display: none;
  animation: fadeUp 1s ease forwards;
}

.signature {
  margin-top: 22px;
  font-size: 0.85rem;
  color: #9a9ab8;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.orb {
  position: absolute;
  width: 280px;
  height: 280px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #b18cff, transparent 60%);
  filter: blur(80px);
  top: -60px;
  left: -80px;
  opacity: 0.35;
}

.orb.two {
  background: radial-gradient(circle at 30% 30%, #ff8fb1, transparent 60%);
  bottom: -80px;
  right: -60px;
  top: auto;
  left: auto;
}

  </style>
</head>
<body> <div class="orb"></div>
  <div class="orb two"></div>
  <div class="grain"></div> <div class="card">
    <div class="name">Reha</div>
    <div class="line"></div><div class="text">
  Some people change the pace of a day.<br>
  Some quietly change the way it feels.
</div>

<div class="question">Will you be my Valentine?</div>

<button class="btn" onclick="reply()">YES</button>

<div class="answer" id="answer">
  I hoped you would say that.<br>
  This moment stays with me.
  <div class="signature">â€” Yogesh</div>
</div>

  </div> <script>
    function reply() {
      document.getElementById('answer').style.display = 'block';
    }
  </script></body>
</html>
